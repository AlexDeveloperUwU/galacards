<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quien Soy?</title>
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="icon" href="/public/images/favicon.png" type="image/png">
</head>

<body>
  <div class="container">
    <h1><img src="/public/images/LOGO.avif" alt="Logo" class="logo">x<img src="/public/images/TC.avif" alt="Logo" class="logo-tc"></h1>
    <div style="display: flex; gap: 20px;">
      <div class="slot-machine">
        <div class="reel-container">
          <div class="reel" id="reel1">
            <div class="number">1</div>
          </div>
          <div class="image-name" id="name1">1</div>
          <div class="frame" id="frame1"></div>
        </div>
        <div class="reel-container">
          <div class="reel" id="reel2">
            <div class="number">2</div>
          </div>
          <div class="image-name" id="name2">2</div>
          <div class="frame" id="frame2"></div>
        </div>
        <div class="reel-container">
          <div class="reel" id="reel3">
            <div class="number">3</div>
          </div>
          <div class="image-name" id="name3">3</div>
          <div class="frame" id="frame3"></div>
        </div>
        <div class="reel-container">
          <div class="reel" id="reel4">
            <div class="number">4</div>
          </div>
          <div class="image-name" id="name4">4</div>
          <div class="frame" id="frame4"></div>
        </div>
        <div class="extra-frame" id="extraFrame"></div>
      </div>
    </div>
    <button id="spinButton">¡Girar!</button>
    <p id="message" style="display: none;">¡NO QUEDAN MÁS IMÁGENES! VUELVE A EMPEZAR</p>
  </div>
  <script src="/public/js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/sw.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>

</html>
